<!-- Navigation -->
<mat-toolbar color="default" class="mat-elevation-z3">
  <mat-toolbar-row>
    <button
      *ngIf="!article" mat-icon-button class="news-app-menu"
      aria-label="icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>

    <button *ngIf="article" (click)="goBack()" mat-icon-button class="news-app-menu" aria-label="icon-button back">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <span>News</span>
    <span class="news-app-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<div [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>
