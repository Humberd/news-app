<img class="image" [src]="article.urlToImage || defaultImgSrc" alt="article image">

<div class="text-content">
  <section class="metadata mat-caption">
    <span class="author">{{article.author}}</span>
    <time class="time" [dateTime]="article.publishedAt">{{article.publishedAt | date}}</time>
  </section>

  <h2 class="headline">{{article.title}}</h2>
  <p class="description">{{article.description}}</p>

</div>
