<a class="image-wrapper" routerLink="/article" [state]="article" aria-label="article image">
  <div
    class="image"
    [style.background-image]="article.urlToImage | backgroundImageSrc"
  ></div>
</a>

<div class="text-content">
  <section class="metadata mat-caption">
    <span *ngIf="article.author" class="author" [title]="article.author">{{article.author}}</span>
    <time class="time" [dateTime]="article.publishedAt">{{article.publishedAt | date}}</time>
  </section>

  <a class="headline-wrapper" routerLink="/article" [state]="article">
    <h2 class="headline" [title]="article.title">{{article.title}}</h2>
  </a>
  <p class="description">{{article.description}}</p>

</div>
